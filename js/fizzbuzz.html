<!doctype>
<html>
    <head>
        <title>FizzBuzz (check console)</title>
        <script>
            var fizzBuzz = function() {
                var isMultipleOfThree = function(num) {
                    return num % 3 === 0;
                }, isMultipleOfFive = function(num) {
                    return num % 5 === 0;
                }, output = "", multipleOfThree, multipleOfFive, fizz = "Fizz", buzz = "Buzz";
                for (var i = 0; i < 100; i++) {
                    //  reset for each loop
                    output = "";
                    multipleOfThree = isMultipleOfThree(i);
                    multipleOfFive = isMultipleOfFive(i);
                    if (multipleOfThree || multipleOfFive) {
                        output = i + " ";
                        if (multipleOfThree) {
                            output += fizz;
                        }
                        if (multipleOfFive) {
                            output += buzz;
                        }
                        console.log(output);
                    }
                }
            };
        </script>
    </head>
    <body onLoad="fizzBuzz();">
        
    </body>
</html>
